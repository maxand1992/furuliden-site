<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furuliden Blogg</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        background-color: #101820;
        color: #F3F4F8;
        font-family: 'Inter', sans-serif;
        padding: 2rem;
      }
      h1 {
        color: #C7A144;
        text-align: center;
      }
      .post {
        margin-bottom: 3rem;
        padding-bottom: 2rem;
        border-bottom: 1px solid #C7A144;
      }
    </style>
  </head>
  <body>
    <h1>Blogg – Furuliden Consulting</h1>
    <div id="blog-container">Laddar inlägg...</div>

    <script>
      async function loadMarkdownPosts() {
        const files = [
          // Lista dina markdown-filer här
          '/blog/2025-06-16-testinlagg.md'
        ];

        const container = document.getElementById('blog-container');
        container.innerHTML = '';

        for (const file of files) {
          try {
            const res = await fetch(file);
            const text = await res.text();
            const html = marked.parse(text);

            const div = document.createElement('div');
            div.className = 'post';
            div.innerHTML = html;
            container.appendChild(div);
          } catch (err) {
            console.error(`Fel vid läsning av ${file}:`, err);
          }
        }
      }

      loadMarkdownPosts();
    </script>
  </body>
</html>
